<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Spirax'>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1> Lab:
        <mark class="red">Pixel</mark>
        <mark class="white">Art</mark>
        <mark class="green">Maker</mark>
    </h1>

    <div>
        <img src="https://lh3.googleusercontent.com/-lqfWM_MrhUE/VhEz6xSDQPI/AAAAAAAAjs0/DqDbuVogwkQ/s1600/kenya-flag-animation.gif" alt="Kenya flag" style="width:500px;height:200px;">
    </div>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <button type="button" onclick="makeGrid()">Submit</button>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>

</html>
